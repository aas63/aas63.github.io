<!DOCTYPE html>
<html>
<head>
  <title>Interactive Cool Site</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    h1 {
      position: absolute;
      font-size: 3em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      pointer-events: none;
      transition: transform 0.1s;
    }
  </style>
</head>
<body>
  <h1>Move your mouse!</h1>

  <script>
    // Create circles
    const colors = ['#fff', '#ffeb3b', '#00fff0', '#ff4d4d', '#aaff00'];
    const circles = [];
    for(let i=0; i<20; i++){
      const circle = document.createElement('div');
      circle.className = 'circle';
      circle.style.width = `${Math.random()*40+10}px`;
      circle.style.height = circle.style.width;
      circle.style.background = colors[Math.floor(Math.random()*colors.length)];
      circle.style.left = `${Math.random()*window.innerWidth}px`;
      circle.style.top = `${Math.random()*window.innerHeight}px`;
      document.body.appendChild(circle);
      circles.push(circle);
    }

    // Animate circles with mouse
    document.addEventListener('mousemove', e => {
      circles.forEach((c, i) => {
        const x = e.clientX + Math.sin(Date.now()/1000+i)*50 - c.offsetWidth/2;
        const y = e.clientY + Math.cos(Date.now()/1000+i)*50 - c.offsetHeight/2;
        c.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
</body>
</html>
